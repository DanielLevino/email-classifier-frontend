<!DOCTYPE html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classificador de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">

<body>
    <div class="container d-grid g-5">
        <div class="card">
            <div class="card-header">
                Classificação de Emails
            </div>
            <div class="card-body">
                <div class="file-area">
                    <div class="upload-area" id="uploadArea">
                        <i class="bi bi-cloud-arrow-up"></i>
                        <p class="mt-2">Arraste o arquivo aqui ou clique para selecionar</p>
                        <input type="file" id="fileInput" hidden>
                    </div>
                    <div id="fileNameArea" class="mt-3 text-muted">
                        <p><span id="fileName"></span>
                            <a id="close" onclick="clearFile()" href="" type="button">
                                <i class="bi bi-x-octagon"></i>
                            </a>
                        </p>
                    </div>
                </div>
                    <div class="separator">
                        ou
                    </div>
                 <div class="manual-area">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="emailText" style="height: 100px"></textarea>
                        <label for="emailText">Escreva o email aqui.</label>
                    </div>
                </div>

                <div class="submit-area mx-auto d-grid">
                    <button id="submit-btn" class="btn btn-primary" onclick="classify()" disabled type="submit">Classificar</button>
                </div>
            </div>
        </div>

        <div id="responseCard" class="card response">
            <div class="card-header">
                Resposta
            </div>
            <div class="card-body">
                <div id="loading" class="spinner-border text-primary"></div>
                <div class="result-area col-12" id="resultado">
                    <div class="result-content">
                        <div class="result-content">
                            <p><strong>Categoria:</strong> <span id="categoria"></span></p>
                            <p><strong>Resposta sugerida:</strong></p>
                            <p>
                                <span id="resposta"></span>
                                <a id="copyButton" type="button" onclick="copyResponse()">
                                    <i class="bi bi-copy"></i>
                                </a>
                            </p>
                            <details id="details">
                                <summary>Texto extraído</summary>
                                <pre id="textoExtraido"></pre>
                            </details>
                        </div>
                    </div>
                </div>
            </div>
        </div>
